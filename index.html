<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiderRP ‚Äî Coming Soon</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            font-size: 32px;
            font-weight: bold;
        }

        .label {
            font-size: 14px;
            color: #aaa;
        }

        .socials {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .socials a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>LiderRP</h1>
    <p>Startujemy ju≈º wkr√≥tce!</p>

    <div class="countdown">
        <div>
            <div class="box" id="days">00</div>
            <div class="label">Dni</div>
        </div>
        <div>
            <div class="box" id="hours">00</div>
            <div class="label">Godziny</div>
        </div>
        <div>
            <div class="box" id="minutes">00</div>
            <div class="label">Minuty</div>
        </div>
        <div>
            <div class="box" id="seconds">00</div>
            <div class="label">Sekundy</div>
        </div>
    </div>

<!--    <div class="socials">
        <a href="#">üåê</a>
        <a href="#">üí¨</a>
        <a href="#">üì∏</a>
    </div> -->

    <script>
        // Data startu ‚Äî ustaw, je≈õli chcesz
        const targetDate = new Date("2025-12-15T18:00:00");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) return;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = d.toString().padStart(2, "0");
            document.getElementById("hours").textContent = h.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = m.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = s.toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
