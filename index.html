<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wkrótce — Nasza strona</title>
  <meta name="description" content="Wkrótce wystartujemy — zapisz się, by otrzymać powiadomienie." />
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b1220; --accent:#7c3aed; --muted:#94a3b8;
      --card:#0b1228;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8; -webkit-font-smoothing:antialiased;
      display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .wrap{max-width:900px; width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; gap:32px}
    .left{padding:36px}
    .logo{display:flex;gap:12px;align-items:center}
    .logo svg{width:48px;height:48px}
    h1{font-size:40px;margin:18px 0 8px;line-height:1.02}
    p.lead{color:var(--muted);margin:0 0 18px}
    .countdown{display:flex;gap:12px;margin-top:18px;justify-content:center}
    .unit{background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));padding:18px 14px;border-radius:10px;min-width:84px;text-align:center}
    .unit .num{font-size:28px;font-weight:700}
    .unit .label{font-size:12px;color:var(--muted);margin-top:6px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:26px; border-radius:14px; box-shadow: 0 6px 20px rgba(2,6,23,0.6)}

    .right{padding:24px}
    form{display:flex;flex-direction:column;gap:12px}
    input[type=email]{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:15px}
    button.btn{background:linear-gradient(90deg,var(--accent),#4f46e5);border:0;padding:12px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}

    .socials{display:flex;gap:10px;margin-top:14px}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.02);text-decoration:none;color:inherit}

    footer{margin-top:18px;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:900px){.wrap{grid-template-columns:1fr;}.left{text-align:center}.countdown{justify-content:center}}

    /* subtle animation */
    .logo svg{filter:drop-shadow(0 6px 18px rgba(124,58,237,0.15))}
    .sparkle{position:absolute;inset:0;pointer-events:none}
    .hidden{display:none}
  </style>
</head>
<body>

          <defs>

        </div>

    </div>
  </div>

  <script>
    // Target launch date (edit as needed). Format: YYYY, M-1, D, H, M, S
    const LAUNCH_DATE = new Date(2026, 0, 15, 12, 0, 0); // 15 Jan 2026 12:00

    const $ = id => document.getElementById(id);
    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(0, Math.floor((LAUNCH_DATE - now)/1000));
      const days = Math.floor(diff / 86400); diff %= 86400;
      const hours = Math.floor(diff / 3600); diff %= 3600;
      const minutes = Math.floor(diff / 60); const seconds = diff % 60;
      $('days').textContent = String(days).padStart(2,'0');
      $('hours').textContent = String(hours).padStart(2,'0');
      $('minutes').textContent = String(minutes).padStart(2,'0');
      $('seconds').textContent = String(seconds).padStart(2,'0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Simple signup demo: saves emails to localStorage and shows message.
    window.addEventListener('showConfetti', ()=>{
      for(let i=0;i<14;i++){
        const el = document.createElement('div');
        el.style.position='fixed'; el.style.width='8px'; el.style.height='12px'; el.style.left=(20+Math.random()*60)+'%';
        el.style.top='40%'; el.style.opacity='0.95'; el.style.transform='translateY(0) rotate('+Math.random()*360+'deg)';
        el.style.background = ['#7c3aed','#06b6d4','#f97316','#10b981'][Math.floor(Math.random()*4)];
        el.style.borderRadius='2px'; el.style.zIndex=9999;
        document.body.appendChild(el);
        const fall = el.animate([
          {transform:`translateY(0) rotate(0)`, opacity:1},
          {transform:`translateY(520px) rotate(${Math.random()*720}deg)`, opacity:0}
        ],{duration:1200+Math.random()*800,easing:'cubic-bezier(.22,.9,.32,1)'});
        fall.onfinish = ()=>el.remove();
      }
    });
  </script>
</body>
